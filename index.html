<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="src/css/app.css">
    <title>Buscador de Activos TIC</title>
</head>

<body>

    <nav>
        <div class="nav-wrapper">
            <p class="brand-logo">Buscador de Activos TIC</p>
        </div>
    </nav>   
    <!-- Page Layout here -->

    <div class="row container">
        <div class="col s12 filtros">
            <div class="col s12">
                <label>Filtrar por:</label>
            </div>
            <div id="categorias" class="col s12 m4">
                <label>Tipo o Categoría</label>
                <select id="opciones-categoria">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="">Todos</option>
                </select>
            </div>
            <div id="marcas" class="col s12 m4">
                <label>Marca</label>
                <select id="opciones-marca">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="">Todos</option>
                </select>
            </div>
            <div id="departamentos" class="col s12 m4">
                <label>Area o Departamento</label>
                <select id="opciones-departamento">
                    <option value="" disabled selected>Selecciona una opción</option>
                    <option value="">Todos</option>
                </select>
            </div>
            <div class="col s12">
                <input id="borrarFiltro" class="boton borrarFiltro col s12 m3" type="button" value="Borrar Filtros">
                <input id="mosaico" class="boton vista" type="button" value="Vista Mosaico">
                <input id="lista" class="boton vista" type="button" value="Vista Lista">
            </div>

        </div>

        <div class="lista-equipos">


        </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="src/js/app.js"></script>
</body>

</html>
